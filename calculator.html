<!DOCTYPE html>
<html>
  <head>
    <title> Simple JS Calculator </title>
  </head>
<body>
  <nav>
    <h1> Simple JS Calculator </h1>
    <a href="https://github.com/helloitsian/simple_calculator" target="_blank">
	Github Repo.
    <a>
  </nav>
  <br>
  <section class="calc">
    <div class="output_area">
    0
    </div>
    <table>
      <tr>
        <td><button class="number" id="7">7</button></td>
	      <td><button class="number" id="8">8</button></td>
  	    <td><button class="number" id="7">7</button></td>
	      <td><button class="sign" id="/">/</button></td>
      </tr>
      <tr>
        <td><button class="number" id="4">4</button></td>
	      <td><button class="number" id="5">5</button></td>
  	    <td><button class="number" id="6">6</button></td>
	      <td><button class="sign" id="x">x</button></td>
      </tr>
      <tr>
        <td><button class="number" id="1">1</button></td>
        <td><button class="number" id="2">2</button></td>
        <td><button class="number" id="3">3</button></td>
        <td><button class="sign" id="-">-</button></td>
      </tr>
      <tr>
        <td><button class="number" id="0">0</button></td>
        <td><button class="number" id=".">.</button></td>
        <td><button class="equals" id="=">=</button></td>
        <td><button class="sign" id="+">+</button></td>
      </tr>
  </section>

<script>
  var addSubtractMultiplyDivide = (first_number, sign, second_number) => {
    switch(sign) {
      case 'x': return ((first_number - 0) * (second_number - 0))
      break
      case '/': return ((first_number - 0) / (second_number - 0))
      break
      case '+': return ((first_number - 0) + (second_number - 0))
      break
      case '-': return ((first_number - 0) - (second_number - 0))
      break
      default: return ("error");
    }
  }

  var assignSignsAndNumbers = (div_element, output) => {
    const id = div_element.getAttribute('id')
    const _class = div_element.getAttribute('class')
   
    if (id === '=')
    {
      output.innerHTML = addSubtractMultiplyDivide(first_number, sign, second_number);
      sign = ""
      first_number = ""
      second_number = ""
    }
    if (_class === 'number')
    {
      if (!sign)
      {
        first_number += id
        output.innerHTML = first_number;
      }
      else if (sign)
      {
        second_number += id
        output.innerHTML = first_number + " " + sign + " " + second_number;
      }
    }
    else if (_class === 'sign')
    {
      sign = div_element.getAttribute('id')
      output.innerHTML = first_number + " " + sign;
    }
    console.log(first_number, sign, second_number)
}
  
  const buttons = document.querySelectorAll("button")
  var   output = document.querySelector(".output_area");
  console.log(output);
  var first_number = ""
  var second_number = ""
  var sign
  for (var i = 0; i < buttons.length; i++)
    buttons[i].addEventListener("click", (event) => assignSignsAndNumbers(event.target, output))

</script>

<style>
body {
  font-family: arial;
}
button {
  background: #f4f4f4;
  border: 1px solid #c4c4c4;
  font-size: 25px;
  width: 70px;
  height: 40px;
}
.equals {
  background: #4286f4;
  color: white;
}
.sign {
  background: #c4c4c4;
}
.output_area {
  font-size: 25px;
}
</style>
</body>
</html>
