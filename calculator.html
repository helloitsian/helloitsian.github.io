<!DOCTYPE html>
<html>
  <head>
    <title> Simple JS Calculator </title>
  </head>
<body>
  <nav>
    <h1> Simple JS Calculator </h1>
  </nav>
  <section class="calc">
    <table>
      <tr>
        <td><button class="number" id="7">7</button></td>
	      <td><button class="number" id="8">8</button></td>
  	    <td><button class="number" id="9">7</button></td>
	      <td><button class="sign" id="/">/</button></td>
      </tr>
      <tr>
        <td><button class="number" id="4">4</button></td>
	      <td><button class="number" id="5">5</button></td>
  	    <td><button class="number" id="6">6</button></td>
	      <td><button class="sign" id="x">x</button></td>
      </tr>
      <tr>
        <td><button class="number" id="1">1</button></td>
        <td><button class="number" id="2">2</button></td>
        <td><button class="number" id="3">3</button></td>
        <td><button class="sign" id="-">-</button></td>
      </tr>
      <tr>
        <td><button class="number" id="0">0</button></td>
        <td><button class="number" id=".">.</button></td>
        <td><button class="sign" id="=">=</button></td>
        <td><button class="sign" id="+">+</button></td>
      </tr>
  </section>

<script>
  var addSubtractMultiplyDivide = (first_number, sign, second_number) => {
    switch(sign) {
      case 'x': return ((first_number - 0) * (second_number - 0))
      break
      case '/': return ((first_number - 0) / (second_number - 0))
      break
      case '+': return ((first_number - 0) + (second_number - 0))
      break
      case '-': return ((first_number - 0) - (second_number - 0))
      break
      default: return ("error");
    }
  }
  var assignSignsAndNumbers = (div_element) => {
    const id = div_element.getAttribute('id')
    const _class = div_element.getAttribute('class')
    if (id === '=')
    {
      console.log(addSubtractMultiplyDivide(first_number, sign, second_number));
      sign = ""
      first_number = ""
      second_number = ""
    }
    if (_class === 'number')
    {
      if (!sign)
        first_number += id
      else if (sign)
        second_number += id
    }
    else if (_class === 'sign')
      sign = div_element.getAttribute('id')
    console.log(first_number, second_number, sign)
  }
  const buttons = document.querySelectorAll("button")
  var first_number = ""
  var second_number = ""
  var sign;
  for (var i = 0; i < buttons.length; i++)
    buttons[i].addEventListener("click", (event) => assignSignsAndNumbers(event.target))

</script>

<style>
body {
  font-family: arial;
}
button {
  background: #f4f4f4;
  border: 1px solid #c4c4c4;
  font-size: 25px;
  width: 70px;
  height: 40px;
}
.sign {
  background: #c4c4c4;
}
</style>
</body>
</html>
